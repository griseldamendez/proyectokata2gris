<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Banco</title>
</head>
<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">BanM</span>
        
  
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Depositos</a>
          <a class="mdl-navigation__link" href="">Retiros</a>
          <a class="mdl-navigation__link" href="">Pagos de servicios</a>
          <a class="mdl-navigation__link" href="">Contactos</a>

         
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">BanM</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Depositos</a>
        <a class="mdl-navigation__link" href="">Retiros</a>
        <a class="mdl-navigation__link" href="">Pagos de servicios</a>
        <a class="mdl-navigation__link" href="">Contactos</a>

        
      </nav>
    </div>
    <h1>Bienvenida Griselda </h1>
    <label for="">Cuenta 1 saldo disponible:</label>
    <input type="text" name="cantidad1" id="c1" value="1200">
    <label for="">Cuenta 2 saldo disponible:</label>
    <input type="text" name="cantidad2" id="c2" value="800">
    <form action="" >
      
     <h2>Retiros</h2>
     <input type="text" name="" id="cant" placeholder="cantidad">
     <hr>
     <input type="button" value="Transferia de cuenta 1 a 2" id="bt2" onclick="formula()">
     <input type="button" value="Transferencia de cuenta 2 a 1" id="bt3" onclick="formula2()">
     <input type="button" value="Depositar a cuenta 1" id="bt4" onclick="formula3()">
     <input type="button" value="Depositar a cuenta 2" id="bt5" onclick="formula4()">
     <input type="button" value="retirar de cuenta 1" id="bt6" onclick="formula5()">
     <input type="button" value="Retirar de cuenta 2" id="bt7" onclick="formula6()">
     
     
    </form>
    <script src="./assets/js/index.js"></script>

</html>
